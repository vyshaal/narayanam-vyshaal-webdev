<div class="container-fluid" ng-controller="WidgetEditController">

    <label for="name">Name</label>
    <input ng-model="model.widget.name"
           id="name"
           class="form-control"
           placeholder="Name"/>

    <label for="text">Text</label>
    <input ng-model="model.widget.text"
           id="text"
           class="form-control"
           placeholder="Header Text"/>

    <label for="size">Size</label>
    <input ng-model="model.widget.size"
           id="size"
           value="3"
           type="number"
           class="form-control"
           placeholder="3"/>
    <a ng-click="model.deleteWidget(model.widget)" class="btn btn-danger btn-block">Delete</a>
</div>
