<div class="container-fluid" ng-controller="WidgetEditController">
    <form action="/api/upload" method="post" enctype="multipart/form-data">
        <label for="name">Name</label>
        <input ng-model="model.widget.name" id="name"
               class="form-control"
               placeholder="Name"/>

        <label for="text">Text</label>
        <input ng-model="model.widget.text"
               id="text"
               class="form-control"
               placeholder="Image Text"/>

        <label for="url">URL</label>
        <input ng-model="model.widget.url"
               id="url"
               type="url"
               class="form-control"
               placeholder="https://google.com/image.jpg"/>

        <label for="width">Width</label>
        <input ng-model="model.widget.width"
               id="width"
               name="width"
               type="number"
               class="form-control"
               value="100"
               placeholder="100%"/>

        <label for="myFile">Upload</label>
        <input ng-model="model.widget.upload"
               id="myFile"
               name="myFile"
               class="form-control"
               type="file"
               placeholder="Header Text"/>

        <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
        <input  name="userId" value="{{model.userId}}"   style="display: none"/>
        <input  name="pageId" value="{{model.pageId}}"   style="display: none"/>
        <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
        <button type="submit" class="btn btn-primary btn-block">
            Upload Image</button>


        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.wgId}}/flickr"
           class="btn btn-success btn-block">Search</a>
        <a ng-click="model.deleteWidget(model.widget)" class="btn btn-danger btn-block">Delete</a>
    </form>
</div>
