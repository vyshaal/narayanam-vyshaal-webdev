<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <span ng-click="model.deleteUser()"
                  class="glyphicon glyphicon-remove"></span>
            <span ng-click="model.updateUser(model.user)"
                  class="glyphicon glyphicon-ok"></span>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#/user/{{model.user._id}}">Profile</a>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="alert alert-danger" ng-show="model.error">
        {{model.error}}
    </div>

    <div class="alert alert-success" ng-show="model.message">
        {{model.message}}
    </div>

    <label for="username">Username</label>
    <input ng-model="model.user.username" id="username" class="form-control" type="text" value="vyshaal">

    <label for="email">Email</label>
    <input ng-model="model.user.email" id="email" class="form-control" type="email" value="vyshaal@ccs.neu.edu">

    <label for="firstname">First Name</label>
    <input ng-model="model.user.firstName" id="firstname" class="form-control" type="text" value="Vyshaal">

    <label for="lastname">Last Name</label>
    <input ng-model="model.user.lastName" id="lastname" class="form-control" type="text" value="Narayanam">

    <a class="btn btn-primary btn-block" href="#/user/{{model.user._id}}/website">Websites</a>
    <a class="btn btn-danger btn-block" href="#/login">Logout</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.user._id}}">
            <span class="glyphicon glyphicon-user">
            </span>
            </a>
        </div>
    </div>
</nav>
