<div class="container-fluid">

    <h1>Register</h1>

    <div ng-show="model.success" class="alert alert-success" role="alert">
        {{model.message}}
    </div>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <input ng-model="user.username" id="username" class="form-control" placeholder="username">

    <input ng-model="user.password" id="password" class="form-control" type="password" placeholder="password">

    <input ng-model="user.password2" id="password2" class="form-control" type="password" placeholder="verify password">

    <a class="btn btn-primary btn-block" ng-click="model.register(user)">Register</a>
    <a class="btn btn-danger btn-block" href="#/login">Cancel</a>

</div>
