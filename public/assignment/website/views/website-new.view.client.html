<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">

        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>

            <div class="navbar-header pull-left">
                <a class="navbar-brand" href="#/user/{{model.userId}}/website">Websites</a>
            </div>

            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/website/new">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>

        <div class="col-sm-8">
            <div class="navbar-text pull-left visible-xs">
                <a href="#/user/{{model.userId}}/website">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>

            <div class="navbar-header pull-left">
                <a class="navbar-brand" href="#/user/{{model.userId}}/website/new">New Website</a>
            </div>

            <div class="navbar-text pull-right">
                <a ng-click="model.addWebsite(website)">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>

    </div>
</nav>

<div class="row container-fluid">

    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li class="list-group-item">
                <b>Name</b>
            </li>
            <li ng-repeat="website in model.websites" class="list-group-item">
                <a href="#/user/{{website.developerId}}/website/{{website._id}}/page">{{website.name}}</a>
                <a href="#/user/{{model.userId}}/website/{{website._id}}">
                    <span class = "glyphicon glyphicon-cog pull-right"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-sm-8">

        <div ng-show="model.message" class="alert alert-success" role="alert">
            {{model.message}}
        </div>

        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <label for="name">Name</label>
        <input ng-model="website.name"
               id="name"
               class="form-control"
               placeholder="Website Name">

        <label for="description">Description</label>
        <textarea ng-model="website.description"
                  id="description"
                  class="form-control"
                  rows="6"
                  placeholder="Description"></textarea>

    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a class="navbar-brand" href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
